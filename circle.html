<body>
  <pre>
  <script>
    let r = prompt("Nhap ban kinh hinh tron: ")
    r = Number(r)
    let chu_vi = r*2*3.14    
    let dien_tich = r*r*3.14
    chu_vi = chu_vi.toFixed(1)
    dien_tich = dien_tich.toFixed(1)
    alert("Chu vi: " + chu_vi + "\n" + "Dien tich: " + dien_tich)
  </script>
  </pre>
</body>
